<!DOCTYPE html>
<html>
<head>
  <title>Radio WiFi Manager</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" href="data:,">
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
  <div class="topnav">
    <h1>WiFi Manager</h1>
  </div>
  <div class="content">
    <div class="card-grid">
      <div class="card">
        <div class="card-title">
            <h1>WiFi Credentials</h1>
          </div>
        <form action="/" method="POST"
			onfocusout="event.target.value=event.target.value.replace(/\s/g,'')"
			onSubmit="return confirm('Please confirm, are you ready to submit?');">
          <div class="form-group">
            <label for="ssid">SSID</label>
            <input type="text" id="ssid" name="ssid" value=%SSID%>
          </div>
          <div class="form-group">
            <label for="pass">Password</label>
            <input type="password" id="pass" name="pass" value=%PASS%>
          </div>
          <div>
            <input type ="submit" value ="SUBMIT">
          </div>
        </form>
      </div>
    </div>
  </div>
</body>
</html>
