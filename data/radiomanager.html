<!DOCTYPE html>
<html>
<head>
  <title>ESP Wi-Fi Manager</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" href="data:,">
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
  <div class="topnav">
    <h1>Radio Manager</h1>
  </div>
  <div class="content">
    <div class="card-grid">
      <div class="card">
        <form action="/" method="POST"
			onfocusout="event.target.value=event.target.value.replace(/\s/g,'')"
			onSubmit="return confirm('Please confirm, are you ready to submit?');">
          <p>
            <label for="ssid">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;SSID</label>
            <input type="text" id="ssid" name="ssid" value=%SSID%><br>
            <label for="pass">Password</label>
            <input type="password" id="pass" name="pass" value=%PASS%><br>
            <label for="station1name">Station 1&nbsp;</label>
            <input type="text" id="station1name" name="station1name" value=%STAT1NAME%><br>
            <label for="station1url">&nbsp;&nbsp;&nbsp;&nbsp;https://</label>
            <input type="url" id="station1url" name="station1url" value=%STAT1URL%><br>
            <label for="station1name">Station 2&nbsp;</label>
            <input type="text" id="station2name" name="station2name" value=%STAT2NAME%><br>
            <label for="station2url">&nbsp;&nbsp;&nbsp;&nbsp;https://</label>
            <input type="url" id="station2url" name="station2url" value=%STAT2URL%><br>
            <label for="station2name">Station 3&nbsp;</label>
            <input type="text" id="station3name" name="station3name" value=%STAT3NAME%><br>
            <label for="station3url">&nbsp;&nbsp;&nbsp;&nbsp;https://</label>
            <input type="url" id="station3url" name="station3url" value=%STAT3URL%><br>
            <label for="station3name">Station 4&nbsp;</label>
            <input type="text" id="station4name" name="station4name" value=%STAT4NAME%><br>
            <label for="station4url">&nbsp;&nbsp;&nbsp;&nbsp;https://</label>
            <input type="url" id="station4url" name="station4url" value=%STAT4URL%><br>
            <label for="station5name">Station 5&nbsp;</label>
            <input type="text" id="station5name" name="station5name" value=%STAT5NAME%><br>
            <label for="station5url">&nbsp;&nbsp;&nbsp;&nbsp;https://</label>
            <input type="url" id="station5url" name="station5url" value=%STAT5URL%><br>
            <label for="station6name">Station 6&nbsp;</label>
            <input type="text" id="station6name" name="station6name" value=%STAT6NAME%><br>
            <label for="station6url">&nbsp;&nbsp;&nbsp;&nbsp;https://</label>

            <label for="station8url">&nbsp;&nbsp;&nbsp;&nbsp;https://</label>
            <input type="url" id="station8url" name="station8url" value=%STAT8URL%><br>
            <label for="station9name">Station 9&nbsp;</label>
            <input type="text" id="station9name" name="station9name" value=%STAT9NAME%><br>
            <label for="station9url">&nbsp;&nbsp;&nbsp;&nbsp;https://</label>

            <input type ="submit" value ="Submit">

      </div>
    </div>
  </div>

</html>
